<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Тест: Сравнение топ персов</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
<header>
    <div class="container">
        <h1>Кто сильнее из Аниме?</h1>
        <p>Пройди тестик и узнай насколько ты хорош в Аниме</p>
    </div>
</header>

<main>
    <section class="container">
        <div class="card">
            
        </div>
        <div class="card1"></div>
        
        <h2>Lets start</h2>
        <form id="unicorn-quiz">

            <div class="page" id="page1">
                <div class="carsa">
                <img src="https://i.pinimg.com/1200x/24/7b/97/247b97b8f8ceed9c89357c2a65fc16ba.jpg"> 
                </div>
                    <div class="carsa1">
                        <img src="https://i.pinimg.com/736x/6c/eb/31/6ceb318789b63b37dbeab84ba39c02e8.jpg">
                    </div>
                
                <div class="question">
                    <h3>Кто кого отымеет?</h3>
                    <div class="answer">
                        <input type="radio" name="q1" id="q1a1" class="radio" value="А">
                        <label for="q1a1">Наруто Узумаки</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="q1" id="q1a2" class="radio" value="Б">
                        <label for="q1a2">Луффи</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="q1" id="q1a3" class="radio" value="В">
                        <label for="q1a3">Не знаю</label>
                    </div>
                </div>
                  
                <div class="actions">
                  <button type="button" class="next-page">Далее</button>
                </div>
            </div>

            <div class="page" id="page2" style="display: none;">
                <div class="question">
                    <h3>Что для тебя самое важное в дружбе?</h3>
                    <div class="answer">
                        <input type="radio" name="q2" id="q2a1" class="radio" value="А">
                        <label for="q2a1">Веселье и приключения</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="q2" id="q2a2" class="radio" value="Б">
                        <label for="q2a2">Понимание и поддержка</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="q2" id="q2a3" class="radio" value="В">
                        <label for="q2a3">Общие интересы и цели</label>
                    </div>
                </div>
                <div class="actions">
                  <button type="button" class="prev-page">Назад</button>
                  <button type="button" class="next-page">Далее</button>
                </div>
            </div>

            <div class="page" id="page3" style="display: none;">
                <div class="question">
                    <h3>Какой волшебный предмет ты бы выбрал?</h3>
                    <div class="answer">
                        <input type="radio" name="q3" id="q3a1" class="radio" value="А">
                        <label for="q3a1">Волшебная палочка для создания смеха</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="q3" id="q3a2" class="radio" value="Б">
                        <label for="q3a2">Книга, исполняющая мечты</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="q3" id="q3a3" class="radio" value="В">
                        <label for="q3a3">Сапоги-скороходы для новых открытий</label>
                    </div>
                </div>
                <div class="actions">
                  <button type="button" class="prev-page">Назад</button>
                  <button type="button" class="next-page">Далее</button>
                </div>
            </div>

            <div class="page" id="page4" style="display: none;">
                <div class="question">
                    <h3>Что ты больше всего ценишь в других?</h3>
                    <div class="answer">
                        <input type="radio" name="q4" id="q4a1" class="radio" value="А">
                        <label for="q4a1">Чувство юмора и умение веселиться</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="q4" id="q4a2" class="radio" value="Б">
                        <label for="q4a2">Доброту и чуткость</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="q4" id="q4a3" class="radio" value="В">
                        <label for="q4a3">Смелость и решительность</label>
                    </div>
                </div>
                <div class="actions">
                  <button type="button" class="prev-page">Назад</button>
                  <button type="button" class="next-page">Далее</button>
                </div>
            </div>

            <div class="page" id="page5" style="display: none;">
                <div class="question">
                    <h3>Если бы ты мог иметь любую волшебную силу, что бы ты выбрал?</h3>
                    <div class="answer">
                        <input type="radio" name="q5" id="q5a1" class="radio" value="А">
                        <label for="q5a1">Умение дарить радость</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="q5" id="q5a2" class="radio" value="Б">
                        <label for="q5a2">Умение понимать мысли других</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="q5" id="q5a3" class="radio" value="В">
                        <label for="q5a3">Умение проходить через препятствия</label>
                    </div>
                </div>
                <div class="actions">
                  <button type="submit" class="primary" id="show-result">Узнать результат</button>
                </div>
            </div>

        </form>

        <section class="result" id="result"></section>
    </section>
</main>

<footer>
    <div class="container">
        <p>©Loqi</p>
    </div>
</footer>

<script src="app.js"></script>
</body>
</html>
